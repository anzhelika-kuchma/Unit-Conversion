<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="conversion-app">
    <div class="hero">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input class="input" id="input" type="text">
      <button class="btn" id="convert-btn">Convert</button>
    </div>
    <div class="main">
      <div class="section">
        <h2 class="metric">Length(Meter/Feet)</h2>
        <p class="converted-result" id="length"></p>
      </div>
      <div class="section">
        <h2 class="metric">Volume(Liters/Gallons)</h2>
        <p class="converted-result" id="volume"></p>
      </div>
      <div class="section">
        <h2 class="metric">Mass(Kilograms/Pounds)</h2>
        <p class="converted-result" id="mass"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
